<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href=" .css">
</head>
<body>
    <img src="./img/img/logo.png" 
    alt="logo da tesla" class="logo">
    <ul class="lista">
       <li class="item">
        <video src="./img/img/model-y.mp4" 
        muted loop autoplay></video>
        <div class="info-carro">
            <h1>model-y</h1>
            <p class="sub-titulo">
                Parcela a partir de 499 dólares
            </p>
        </div>
        <div class="rodape">
            <button anclick="aparecerFormulario()">Comprar agora </button>
            <button class="test-drive">Faça um Teste Drive</button>
            <p class="texto-rodape">
                Não garantismo seu veículo imediatamente. Consultar estoque.
            </p>
        </div>

       </li>
       <li class="item"></li>
         <img src="./img/img/model-3.png"
         alt="model-3" class="img-tesla">
         <div class="info-carro">
            <h1>model-3</h1>
            <p class="sub-titulo">
                Compra o seu tesla 
            </p>
         </div>
       <li class="item"></li>
       <img src="./img/img/model-x.png"
       alt="model-x" class="img-tesla">
       <div class="info-carro">
        <h1>model-x</h1>
        <p class="sub-titulo">
            Parcela a partir de 499 dólares
        </p>
       </div>
    </ul>
    <div class="formulario">
        <button anclick="desaparecerFormulario()">Fechar</button>
        <form>
            <imput type="text" placeholder="Nome">
                <br>
            </imput type="email" placeholder="Email">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
